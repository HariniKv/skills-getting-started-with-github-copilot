<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .participants-list {
        list-style: none;
        padding-left: 0;
      }
      .delete-icon {
        cursor: pointer;
        color: #c00;
        margin-left: 8px;
        font-size: 1em;
        vertical-align: middle;
      }
      .delete-icon:hover {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Inline script to render activities with a participants section
      document.addEventListener('DOMContentLoaded', () => {
        const activitiesListEl = document.getElementById('activities-list');
        const activitySelect = document.getElementById('activity');
        const signupForm = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');

        function showMessage(text, type = 'info') {
          messageEl.textContent = text;
          messageEl.className = 'message ' + type;
          setTimeout(() => messageEl.className = 'hidden', 4000);
        }

        function createActivityCard(name, data) {
          const card = document.createElement('div');
          card.className = 'activity-card';

          const title = document.createElement('h4');
          title.textContent = name;
          card.appendChild(title);

          const desc = document.createElement('p');
          desc.textContent = data.description;
          card.appendChild(desc);

          const sched = document.createElement('p');
          sched.innerHTML = '<strong>Schedule:</strong> ' + data.schedule;
          card.appendChild(sched);

          // Participants header with count badge
          const participantsHeader = document.createElement('p');
          participantsHeader.className = 'participants-header';
          const count = (data.participants || []).length;
          participantsHeader.innerHTML = `<strong>Participants</strong> <span class="participant-count">(${count})</span>`;
          card.appendChild(participantsHeader);

          // Participants list with delete icon
          const ul = document.createElement('ul');
          ul.className = 'participants-list';
          if (count === 0) {
            const li = document.createElement('li');
            li.className = 'no-participants';
            li.textContent = 'No participants yet';
            ul.appendChild(li);
          } else {
            data.participants.forEach(p => {
              const li = document.createElement('li');
              const spanEmail = document.createElement('span');
              spanEmail.textContent = p;
              li.appendChild(spanEmail);
              const delIcon = document.createElement('span');
              delIcon.className = 'delete-icon';
              delIcon.title = 'Remove';
              delIcon.innerHTML = '&#128465;';
              delIcon.setAttribute('data-activity', name);
              delIcon.setAttribute('data-email', p);
              delIcon.addEventListener('click', async (ev) => {
                try {
                  const endpoint = `/activities/${encodeURIComponent(name)}/unregister?email=${encodeURIComponent(p)}`;
                  const res = await fetch(endpoint, { method: 'POST' });
                  if (!res.ok) {
                    const err = await res.json().catch(() => ({ detail: 'Unregister failed' }));
                    throw new Error(err.detail || 'Unregister failed');
                  }
                  const result = await res.json();
                  showMessage(result.message || 'Participant removed', 'success');
                  await loadActivities();
                } catch (err) {
                  showMessage(err.message || 'Unregister failed', 'error');
                }
              });
              li.appendChild(delIcon);
              ul.appendChild(li);
            });
          }
          card.appendChild(ul);

          return card;
        }

        function populateActivities(data) {
          activitiesListEl.innerHTML = '';
          activitySelect.innerHTML = '<option value="">-- Select an activity --</option>';
          Object.entries(data).forEach(([name, info]) => {
            activitiesListEl.appendChild(createActivityCard(name, info));
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            activitySelect.appendChild(opt);
          });
        }

        async function loadActivities() {
          try {
            const res = await fetch('/activities');
            if (!res.ok) throw new Error('Failed to load activities');
            const data = await res.json();
            populateActivities(data);
          } catch (err) {
            activitiesListEl.innerHTML = '<p class="error">Unable to load activities.</p>';
            console.error(err);
          }
        }

        signupForm.addEventListener('submit', async (ev) => {
          ev.preventDefault();
          const email = document.getElementById('email').value.trim();
          const activity = document.getElementById('activity').value;
          if (!email || !activity) {
            showMessage('Please provide an email and select an activity.', 'error');
            return;
          }

          try {
            const endpoint = `/activities/${encodeURIComponent(activity)}/signup?email=${encodeURIComponent(email)}`;
            const res = await fetch(endpoint, { method: 'POST' });
            if (!res.ok) {
              const err = await res.json().catch(() => ({ detail: 'Sign up failed' }));
              throw new Error(err.detail || 'Sign up failed');
            }
            const result = await res.json();
            showMessage(result.message || 'Signed up successfully', 'success');

            // Refresh activities to update participants list
            await loadActivities();
            signupForm.reset();
          } catch (err) {
            showMessage(err.message || 'Sign up failed', 'error');
            console.error(err);
          }
        });

        // Initial load
        loadActivities();
      });
    </script>
  </body>
</html>
